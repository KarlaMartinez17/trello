<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--************************************Barra de navegacion****************************************-->
    <nav>
        <div class="board">
            <button><i class="fab fa-trello"></i> Tableros</button>
            <input type="text">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div id="logo">
            <img src="assets/image/trello-logo.png" alt="logo-trello">
        </div>
        <div class="superior-icons">
            <p><i class="fa fa-plus"></i></p>
            <p><i class="fa fa-info-circle"></i></p>
            <p><i class="fa fa-bell"></i></p>
            <img src="assets/image/karla.jpg" alt="foto-perfil">
        </div>
    </nav>
    <!--*******************************Bototes de menú principal***************************************-->
    <header>
        <button class="menu-buttons"><em>Tablero sin título</em></button>
        <button class="menu-buttons"><i class="far fa-star"></i></button>
        <button class="menu-buttons" id="personal">Personal</button>
        <button class="menu-buttons"><i class="fas fa-lock"></i> Privado</button>
        <a href="#">Mostrar menú</a>
    </header>
    <br>
    <!--******************************Boton principal de añadir una lista******************************-->
    <section id="column" class="column hidden">
        <div id="card-container" class="add-card">
            <input id="list-title" value="lo que sea">
            <div id="add-card-link-container" class="add-card-link-container">
                <a id="add-card-link-button" href="#" class="add-card-link"> Añadir una tarjeta... </a>
            </div>
            <div id="add-card-form" class="add-card-form hidden">
                <textarea id="text-value-card"class="contain"></textarea>
                <button id="add-card-button" class="add-card-button green-button">Añadir</button>
            </div>
        </div>
    </section>
    <section id="add-list-form" class="column">
        <div id="show-button-container" class="">
            <button id="add-list-form-button" class="add-list"> Añadir una lista...</button>
        </div>

        <!--**********caja con el boton  verde de guardar que reemplaza el boton principal***************** -->
        
        <div id="list-form" class="form-box hidden">
            <input id="input-box" class="input-box" type="text" placeholder="Añadir una lista...">
            <button id="save-list-button" class="green-button">Guardar</button>
            <button id="x">&times;</button>
        </div> 
    </section>
    <script src="js/app.js"></script>
</body>
</html>
