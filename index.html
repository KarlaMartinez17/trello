<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <div class="board">
            <button><i class="fab fa-trello"></i> Tableros</button>
            <input type="text">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div id="logo">
            <img src="assets/image/trello-logo.png" alt="logo-trello">
        </div>
        <div class="superior-icons">
            <p><i class="fa fa-plus"></i></p>
            <p><i class="fa fa-info-circle"></i></p>
            <p><i class="fa fa-bell"></i></p>
            <img src="assets/image/karla.jpg" alt="foto-perfil">
        </div>
    </nav>
    <header>
        <button class="menu-buttons"><em>Tablero sin título</em></button>
        <button class="menu-buttons"><i class="far fa-star"></i></button>
        <button class="menu-buttons" id="personal">Personal</button>
        <button class="menu-buttons"><i class="fas fa-lock"></i> Privado</button>
        <a href="#">Mostrar menú</a>
    </header>
    <br>

    <section id="controls" class="column">
        <div id="show-button-container">
            <button id="show-form-button" class="add-list"> Añadir una lista...</button>
        </div>
        <div id="list-form" class="form-box hidden">
            <input id="inputBox" class="input-box" type="text" placeholder="Añadir una lista...">
            <button id="green-button">Guardar</button>
            <button id="x">&times;</button>
        </div> 
    </section>
    
    <script src="js/app.js"></script>
</body>
</html>
